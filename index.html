<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <center>
      <h3 class="text-info">Pig Dice</h3>
      <div id="conquest" class="text-success">
      </div>
    </center><br>
    <div id="onStart">
      <div class="container">
      <div class="row">
        <div class="form-group col-md-3">
          <form id="playerDetails">
              <label for="playerOne">Player one</label>
              <input type="text" id="firstPlayerName" class="form-control" required>
              <label for="playerTwo">Player Two</label>
              <input type="text" id="secondPlayerName" class="form-control" required><br>
              <center>
                <button type="submit" id="diceGame" class="btn btn-success" name="button">Start Game</button>
              </center>
          </form>
        </div>
        <div id="gif">
          <div class="col-md-5">
            <img src="img/rolling.gif" class="icon" alt="">
          </div>
        </div>
        <div class="col-md-5">
        <div id="pp1" class="panel panel-info row">
          <div class="panel-header" >
            <div  class="fistPlayer">
              <img src="img/player.png" class="player" alt="">Player 1 :<span id="playerOne"></span>
            </div>
            <div class="col-md-8">
              Adding <div id="playerScore">##</div> to your score <br>
              live score <strong><div id="playerLiveScore"></div></strong>
            </div>
          </div><hr><br>
        </div>
        <div id="pp2" class="panel panel-info row">
          <div class="panel-header" >
            <div class="fistPlayer">
              <img src="img/player.png" class="player" alt="">Player 2 :<span id="playerTwo"></span>
            </div>
            <div class="col-md-8">

              Adding <div id="playerScore2">##</div> to your score <br>
              live score <strong><div id="playerLiveScore2"></div></strong>
            </div>
          </div><hr><br>
        </div>
        </div>
      </div>
      <div id="play1">
          <div class="container">
            <div class="row text-info">
              Rolls in this round :<span class="text-success" id="playerRolls"></span><br>
            </div>
          </div>
        <div class="container">
          <div class="row">
            <button type="button" id="attempt1" class="btn btn-success" name="button" onclick="roll1()">Roll</button>
            <button class="btn btn-info" onclick="check()" id="sum1">Hold</button>
            <button type="button" class="btn btn-info" id="trans1" onclick="clear()" name="button">Pass dice</button>
          </div>
    </div>
  </div><br><br>
  <div id="play2">
    <div class="container">
      <div class="row text-info">
        Rolls in this round :<span class="text-success" id="playerRolls2"></span><br>
      </div>
      <div class="row">
        <button type="button" class="btn btn-success" name="button" onclick="roll2()" id="attempt2">Roll</button>
        <button class="btn btn-info" onclick="checkk()" id="sum2">Hold</button>
        <button type="button" id="trans2" onclick="clear2()" name="button" class="btn btn-info">Pass dice</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
